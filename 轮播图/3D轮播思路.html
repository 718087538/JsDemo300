<!DOCTYPE html>
<html>
<head>
	<title>我的轮播</title>
	<style type="text/css">
	*{
		margin:0;
		padding: 0;
		list-style: none;
	}
	
	.slide{
		margin: 100px;
	}
		ul{
			display: flex;
			position: relative;
		}
		li{
			position: absolute;
		}
		.img3{transition:all 0.5s;z-indx:;left: 560px;z-index: 1}
		.img2{transition:all 0.5s;z-indx:;left: 280px;z-index: 3}
		.img1{transition:all 0.5s;z-indx:;left: 0px;z-index: 2}

	</style>
	<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
</head>
<body>
	<button class="left" onclick="pre()">上一张</button>
	<button class="right" onclick="change()">下一张</button>
	<div class="slide">
	<ul>
		<li><img src="../img/img1.png" /></li>
		<li><img src="../img/img2.png" /></li>
		<li><img src="../img/img3.png" /></li>
	</ul>
</div>
<script>
	// 获取类名
	let state=["img3","img2","img1"];
	let lis=$("li");


	function change() {
		state.push(state.shift());
		for(i=0;i<lis.length;i++){
			lis.eq(i).attr("class",state[i]);
		}
	}

	function pre() {
		state.unshift(state.pop());
		console.log(state);
		for(i=0;i<lis.length;i++){
			lis.eq(i).attr("class",state[i]);
		}
	}

	change();

	var timer=setInterval(change,3000);

</script>
</body>
</html>
