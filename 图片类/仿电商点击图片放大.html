<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
    <style>
        .imgBox{
            display: none;
            margin-left: 100px;
        }
    </style>
</head>
<body>
    <img class="img" src="../img/flowerSmall.png" alt="">
	<div class="imgBox">
        <img src="../img/flower.png" alt="">
	</div>


	<script src="../0frame/jquery-3.3.1.js"></script>
	<script>
		$(".img").click(
            ()=>{
                $(".imgBox").css({"display":"block"})
            }
        );

        $(".img").mouseout(
            ()=>{
                $(".imgBox").css({"display":"none"})
            }
        )


	</script>
	
</body>
</html>
