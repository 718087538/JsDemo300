    	}

    		text-align: center;

    	#time{
    		float: right;

  <body>
    <div class="timeBox">
      时间日期--显示日期
      <hr>
      <h1 id="time"></h1>
    </div>


    <script type="text/javascript">
      var get_time=function(){
	// 在date类中new出一个对象
      var now = new Date();
      // ES3开始就不在使用getYear,输出的值还要再运算
    var year=now.getFullYear();
    var month=now.getMonth()+1;
		var week=now.getDay();
    var str='星期';
    switch(week){
      case 0:str+='日';break;
      case 1:str+='一';break;
      case 2:str+='二';break;
      case 3:str+='三';break;
      case 4:str+='四';break;
      case 5:str+='五';break;
      case 6:str+='六';break;
    }
      	document.getElementById("time").innerHTML=year+'年'+month+'月'+' '+str;
      }
     // 避免1秒后才显示时间,所以先调用一次get_time
    get_time();
	setInterval(get_time,6000);

    </script>
